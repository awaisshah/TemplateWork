<div ng-controller="SignupController as signup">
    <p>Login Controller</p>

    <!-- Page Content -->
    <div id="content" class="grey-blue login">

        <!-- Toolbar -->
        <div id="toolbar" class="tool-login primary-color animated fadeindown">
            <a href="javascript:history.back()" class="open-left">

            </a>
        </div>

        <!-- Main Content -->
        <div class="login-form animated fadeinup delay-2 z-depth-1">

            <h1>SignUp</h1>


            <form name="SignupForm">
                <div class="input-field">
                    <i class="ion-android-contact prefix"></i>
                    <input class="validate" type="text" id="name" ng-model="signup.name" ng-minlength="4"
                           ng-maxlength="25" name="name" required/>
                    <label for="name">Name</label>
                    <p ng-show="SignupForm.name.$error.minlength">name is too short.</p>
                    <p ng-show="SignupForm.name.$error.maxlength">name is too long.</p>

                </div>

                <div class="input-field">
                    <i class="ion-android-contact prefix"></i>
                    <input class="validate" type="email" id="email" ng-model="signup.username" name="email" required/>
                    <label for="email">E-mail</label>
                    <p ng-show="SignupForm.email.$error.email">In correct email.</p>
                </div>


                <div class="input-field" style="margin-bottom:20px;">
                    <i class="ion-android-lock prefix"></i>
                    <input class="validate" id="login-psw" type="password" ng-model="signup.password" ng-minlength="6" ng-maxlength="25"
                           name="password"/>
                    <label for="login-psw">Password</label>
                    <p ng-show="SignupForm.password.$error.minlength">password is too short.</p>
                    <p ng-show="SignupForm.password.$error.maxlength">password is too long.</p>
                </div>

            </form>

            <button class="waves-effect waves-light btn-large accent-color width-100 m-b-20 animated bouncein delay-4"
                    ui-sref="login" ng-disabled="!signup.username || !signup.password || !signup.name" ng-click="signup.userSignUp()">SignUP</button>

        </div><!-- End of Main Contents -->


    </div> <!-- End of Page Content -->


</div>
