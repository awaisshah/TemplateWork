<div ng-controller="LoginController as login">
    <p>Login Controller</p>

    <!-- Page Content -->
    <div id="content" class="grey-blue login">

        <!-- Toolbar -->
        <div id="toolbar" class="tool-login primary-color animated fadeindown">
            <a href="javascript:history.back()" class="open-left">

            </a>
        </div>

        <!-- Main Content -->
        <div class="login-form animated fadeinup delay-2 z-depth-1">

            <h1>Login</h1>


            <form name="LoginForm">
                <div class="input-field">
                    <i class="ion-android-contact prefix"></i>
                    <input class="validate" type="email" id="email" ng-model="login.email" name="email" required/>
                    <label for="email">E-mail</label>
                    <p ng-show="LoginForm.email.$error.email">In correct email.</p>
                </div>


                <div class="input-field" style="margin-bottom:20px;">
                    <i class="ion-android-lock prefix"></i>
                    <input class="validate" id="login-psw" type="password" ng-model="login.password" ng-minlength="6" ng-maxlength="25"
                           name="password"/>
                    <label for="login-psw">Password</label>
                    <p ng-show="LoginForm.password.$error.minlength">password is too short.</p>
                    <p ng-show="LoginForm.password.$error.maxlength">password is too long.</p>
                </div>

            </form>

            <button class="waves-effect waves-light btn-large accent-color width-100 m-b-20 animated bouncein delay-4"
                    href="index.html" ng-disabled="!login.email || !login.password" ng-click="login.loginUser()">Login</button>
            <span>Don't have an account? <a class="primary-text" ui-sref="signup">Sign Up</a></span>
        </div><!-- End of Main Contents -->


    </div> <!-- End of Page Content -->




</div>
